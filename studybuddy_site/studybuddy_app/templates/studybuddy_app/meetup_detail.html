
{{ meetup }}

<h1>Meetup: {{ meetup.title }}</h1>

<h2>Participants</h2>
<ul>
{% for participant in meetup.participants.all %}

<li>
    <a href="{% url 'studybuddy_app:user.detail' participant.id %}">
        {{ participant.get_full_name }}({{ participant.get_username }})
    </a>
</li>

{% endfor %}
</ul>
